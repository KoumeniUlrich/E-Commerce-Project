<form action="style.css" method="post">
    <label for="nom">Nom:</label>
    <input type="text" name="nom" placeholder="veillez entré votre nom">
    <label for="Prenom">Prenom:</label>
    <input type="text" name="Prenom" placeholder="veillez entré votre Prenom">

    <br><br>

    <label for="adresse email">adresse email:</label>
    <input type="email" name="adresse email" placeholder="veillez entré votre adresse email">

    <br><br>

    <label for="date">Date de naissance</label>
    <input type="date" name="date de naissance">

    <br><br>

    <label for="lieu">lieu de naissance</label>
    <select name="ville" id="ville">
        <option value="Douala">Douala</option>

        <option value="Bafoussam">Bafoussam</option>
        <option value="Bamenda">Bamenda</option>
        <option value="Garoua">Garoua</option>
        <option value="Maroua">Maroua</option>
        <option value="Ebolowa">Ebolowa</option>
    </select>

    <br><br>

    <input type="radio" value="homme" name="Genre">
    <input type="radio" value="femme" name="Genre">
    <input type="radio" value="nombinaire" name="Genre">

    <br><br>
    <label for="contact">Contact:</label>
    <input type="text" name="contact" placeholder="veillez entré vote contact">

    <br><br>
    <label for="imageupload">photo profil</label>
    <input type="file" name="image" accept="image/*" width="200px" height="300px">

    <br><br>
    <input type="submit" value="envoyer">
    
</form>
